databaseChangeLog:
  - changeSet:
      id: schema-bank-account
      author: bank team
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: accounts_pk2
              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
                    defaultValueBoolean: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: accounts
            columnNames: account_number
            constraintName: accounts_uk

        - addForeignKeyConstraint:
            baseTableName: accounts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_account_user_id
            onDelete: CASCADE

